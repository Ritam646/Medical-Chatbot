<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBot - Ultimate Health AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MediBot</h1>
            <p>Ultimate AI Health Assistant</p>
            <button type="button" id="toggleSidebar">☰ History</button>
        </header>
        <div class="main-content">
            <div class="chat-box" id="chatBox">
                <div class="message bot">Welcome! Set your age with 'age <number>', then try 'symptoms', 'reminder', or view history.</div>
            </div>
            <div class="sidebar" id="sidebar">
                <h2>History</h2>
                <div id="historyContent"></div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="symptom-form" id="symptomForm" style="display: none;">
            <h3>Add Symptom</h3>
            <input type="text" id="symptomName" placeholder="Symptom (e.g., fever)" list="symptomList">
            <datalist id="symptomList">
                <option value="fever">Fever</option>
                <option value="cough">Cough</option>
                <option value="fatigue">Fatigue</option>
                <option value="headache">Headache</option>
                <option value="nausea">Nausea</option>
                <option value="vomiting">Vomiting</option>
                <option value="diarrhea">Diarrhea</option>
                <option value="shortness of breath">Shortness of Breath</option>
                <option value="chest pain">Chest Pain</option>
                <option value="body aches">Body Aches</option>
                <option value="sore throat">Sore Throat</option>
                <option value="dizziness">Dizziness</option>
                <option value="sensitivity to light">Sensitivity to Light</option>
            </datalist>
            <input type="number" id="severity" placeholder="Severity (0-10 or °F)" step="0.1">
            <input type="number" id="duration" placeholder="Duration (days)">
            <button onclick="addSymptom()">Add</button>
            <button onclick="submitSymptoms()">Done</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
